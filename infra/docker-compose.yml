services:
  postgres:
    image: postgres:16
    container_name: chillfeed_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: chillfeed_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"

volumes:
  pgdata:
